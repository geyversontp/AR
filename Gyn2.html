<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR-Teste</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 70%;
      height: 4em;
    }
	</style>
  
  <body style="margin: 0; overflow: hidden;">
	  
<script>

function teste()
{
	document.getElementById("Distance").innerHTML = "Troca!";
}
	
function getLocation() {
  var x = document.getElementById("Distance");
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  var lat_local_01 = -16.628820; 
  var long_local_01 = -49.250024;
  
  var x = document.getElementById("Distance");
  
  var lat_local = document.getElementById("local-01").getAttribute("lat");
  var long_local = document.getElementById("local-01").getAttribute("long");
  
  var distancia = distance(lat_local, long_local, position.coords.latitude, position.coords.longitude);
  x.innerHTML = distancia;
	
  document.getElementById("label-local-01").setAttribute("value", document.getElementById("local-01").getAttribute("place-label") + "</br> " + distancia);
	
}

function showError(error) {
  var x = document.getElementById("Distance");
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
	
function distance(lat1, lon1, lat2, lon2) {
	if ((lat1 == lat2) && (lon1 == lon2)) {
		return 0;
	}
	else {
		var radlat1 = Math.PI * lat1/180;
		var radlat2 = Math.PI * lat2/180;
		var theta = lon1-lon2;
		var radtheta = Math.PI * theta/180;
		var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
		if (dist > 1) {
			dist = 1;
		}
		dist = Math.acos(dist);
		dist = dist * 180/Math.PI;
		dist = dist * 60 * 1.1515;
		dist = dist * 1.609344 * 1000;
		dist = Math.round(dist * 10) / 10;
		return dist;
	}
}
  </script>
    
    <div class="buttons">
	    <button class="say-hi-button" id="Distance" onclick="getLocation()">--</button>
	  </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      

      
      <a-image
          src="https://rawcdn.githack.com/AR-js-org/AR.js/3d6bbc94d07686c29288092e00427c7ae8101631/aframe/examples/location-based/assets/map-marker.png"
	  look-at="[gps-camera]"
          gps-entity-place="latitude: -16.628820; longitude: -49.250024;"
	  id="local-01"
	  scale="5 5 5"
	  lat = "-16.628820" 
          long = "-49.250024"
	  place-label = "Street"
      >
	    <a-text
        	value="Street"
		position=".5 1 0"
		id="label-local-01"
		    >
	      </a-text>
	</a-image>
      
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
