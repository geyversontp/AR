<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR-Teste</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  
  <script>
  
	  document.querySelector(".testbutton").addEventListener("click", function () {
		const distanceMsg = "teste";
	  	distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
	  	console.log(distanceMsg);
		document.getElementById("Distance").innerHTML = distanceMsg;
                });
    
  </script>

  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .testbutton {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 100%;
      height: 4em;
    }
	</style>
  
  <body style="margin: 0; overflow: hidden;">
    
    <div class="buttons">
	    <button class="testbutton" id="Distance">--</button>
	  </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      

      
      <a-image
          src="https://rawcdn.githack.com/AR-js-org/AR.js/3d6bbc94d07686c29288092e00427c7ae8101631/aframe/examples/location-based/assets/map-marker.png"
	  look-at="[gps-camera]"
          gps-entity-place="latitude: -16.628820; longitude: -49.250024;"
      >
	    <a-text
        	value="Street"
        	scale="5 5 5"
		position=".5 1 0">
	      </a-text>
	</a-image>
      
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
