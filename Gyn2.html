<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EMC-UFG</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  
  <script>
    const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
    //console.log(distanceMsg);
    document.getElementById("Distance").innerHTML = distanceMsg;
  </script>

  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .testbutton {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 4em;
    }
	</style>
  
  <body style="margin: 0; overflow: hidden;">
    
    <div class="buttons">
	    <button class="testbutton" id="Distance">Distance</button>
	  </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      

      <a-text
        value="Street"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: -16.628796; longitude: -49.250051;"
        position="0 755 0"
      >
      <a-image
          src="https://rawcdn.githack.com/AR-js-org/AR.js/3d6bbc94d07686c29288092e00427c7ae8101631/aframe/examples/location-based/assets/map-marker.png"
          position=".5 1 0"
      ></a-image>    
   </a-text>
      
      
      
      <a-text
        value="Lionards Pizzaria"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: -16.629597; longitude: -49.248088;"
        position="0 30 0"
      >
        <a-image
            src="https://rawcdn.githack.com/AR-js-org/AR.js/3d6bbc94d07686c29288092e00427c7ae8101631/aframe/examples/location-based/assets/map-marker.png"
            position=".5 1 0"
        ></a-image>    
     </a-text>

      

      <a-text
        value="Papo de Buteco"
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: -16.631255; longitude: -49.251238;"
        position="0 0 0"
      >
      <a-image
          src="https://rawcdn.githack.com/AR-js-org/AR.js/3d6bbc94d07686c29288092e00427c7ae8101631/aframe/examples/location-based/assets/map-marker.png"
          position=".5 1 0"
      ></a-image>    
   </a-text>
      
      
      
      <a-camera gps-camera="minDistance: 5; maxDistance: 300;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
